name: motion-temp-battery
components:
- id: main
  capabilities:
  - id: motionSensor
    version: 1
  - id: temperatureMeasurement
    version: 1
  - id: battery
    version: 1
  - id: legendabsolute60149.signalMetrics
    version: 1
  - id: refresh
    version: 1
  - id: firmwareUpdate
    version: 1
  categories:
  - name: MotionSensor
preferences:
  - preferenceId: tempOffset
    explicit: true  
  - name: "version"
    title: "Version 6.1 (Jan 2024)"
    description: "Added: Create virtual device for Batteries status" 
    required: false
    preferenceType: string
    definition:
      stringType: text
      minLength: 0
      maxLength: 0
      default: ""
  - name: "childBatteries"
    title: "Create devices batt status Virtual"
    description: "Create devices batt status Virtual"
    required: false
    preferenceType: boolean
    definition:
      default: false
  - name: "iasZoneReports"
    title: "Motion Sensor Interval Report"
    description: "IF YOUR DEVICE & NETWORK WORK FINE THEN DON'T TOUCH. Set Device Interval Report (300 to 3600 sec). Smartthings Default=300. Longer intervals reduce zigbee Network traffic,Hub work and Battery consumption. NEED WAKE UP DEVICE WITH Motion event TO ACCEPT NEW VALUE. Restore default before Driver Change"
    required: true
    preferenceType: integer
    definition:
      minimum: 300
      maximum: 3600
      default:  300
  - name: "maxTime"
    title: "Temperature Report Interval"
    description: "Select Temp. Report Max. Interval (5 min to 240 min)"
    required: false
    preferenceType: integer
    definition:
      minimum: 5
      maximum: 240
      default: 5   
  - name: "changeRep"
    title: "Temperature Reportable Change"
    description: "Select Temp. Reportable Change 0.1ยบ to 6ยบ (10 to 600)"
    required: false
    preferenceType: integer
    definition:
      minimum: 10
      maximum: 600
      default: 10
  - name: "signalMetricsVisibles"
    title: "Signal Metrics Visible in History"
    description: "Signal Metrics Visible in App History (default: No Visible):"
    required: false
    preferenceType: enumeration
    definition:
      options:
        "Yes" : "Signal Metrics Visible"
        "No": "Signal Metrics No Visible"
      default: "No"
metadata:
  deviceType: MotionSensor
  ocfDeviceType: x.com.st.d.sensor.motion
  deviceTypeId: MotionSensor