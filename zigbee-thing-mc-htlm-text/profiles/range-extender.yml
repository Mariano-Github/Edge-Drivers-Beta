name: range-extender
components:
- id: main
  capabilities:
  - id: legendabsolute60149.signalMetrics
    version: 1
  - id: firmwareUpdate
    version: 1
  - id: refresh
    version: 1
  categories:
  - name: Networking
preferences:
  - name: "changeProfile"
    title: "Set Profile Type"
    description: "Select Profile for Zigbee Thing or Range Extender.(Default = Zigbee Thing)"
    required: false
    preferenceType: enumeration
    definition:
      options:
        "Thing" : "Zigbee Thing"
        "Range" : "Zigbee Range Extender"
      default: "Thing"
  - name: "signalMetricsVisibles"
    title: "Signal Metrics Visible in History"
    description: "Signal Metrics Visible in App History (default: No Visible):"
    required: false
    preferenceType: enumeration
    definition:
      options:
        "Yes" : "Signal Metrics Visible"
        "No": "Signal Metrics No Visible"
      default: "No"