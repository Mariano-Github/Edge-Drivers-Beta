preferences:
  - preferenceId: tempOffset
    explicit: true
  - name: "version"
    title: "Version 3.6 (Apr 2025)"
    description: "Added: Preference for Battery type and quantity"
    required: false
    preferenceType: string
    definition:
      stringType: text
      minLength: 0
      maxLength: 0
      default: ""
  - name: "childVibration"
    title: "Create Vibration-Contact Virtual"
    description: "Create Virtual Contact device, activated by Acceleration events to use in STHM:"
    required: false
    preferenceType: boolean
    definition:
      default: false
  - name: "iasZoneReports"
    title: "Set Contact Sensor Interval Report"
    description: "IF YOUR DEVICE & NETWORK WORK FINE THEN DON'T TOUCH. Set Device Interval Report (300 to 3600 sec). Smartthings Default=300. Longer intervals reduce zigbee Network traffic, Hub work and Battery consumption. NEED WAKE UP DEVICE WITH Open-Close TO ACCEPT NEW VALUE. Restore default before Driver Change"
    required: true
    preferenceType: integer
    definition:
      minimum: 300
      maximum: 3600
      default:  300
  - name: "maxTime"
    title: "Temperature Report Interval"
    description: "Select Temp. Report Max. Interval (5 min to 1080 min, Default = 5)"
    required: false
    preferenceType: integer
    definition:
      minimum: 5
      maximum: 1080
      default: 5   
  - name: "changeRep"
    title: "Temperature Reportable Change"
    description: "Select Temp. Reportable Change 0.1ยบ to 6ยบ (10 to 600, Default = 10)"
    required: false
    preferenceType: integer
    definition:
      minimum: 10
      maximum: 600
      default: 10    
  - name: "changeProfile"
    title: "Profile Type"
    description: "Select Profile for Multiporpuse, Temperature Tile or Acceleration Device (Default = Multiporpuse Device)"
    required: false
    preferenceType: enumeration
    definition:
      options:
        "Accel" : "Acceleration Device"
        "Multi": "Multiporpuse Device"
        "Temp": "Temperature Tile info Device"
      default: "Multi"
  - name: "accelThreshold"
    title: "SAMJIN, AEOTEC Accel Threshold"
    description: "Select Acceleration Threshold for SAMJIN or AEOTEC (1 = 0.063mG, Default = 20)"
    required: false
    preferenceType: integer
    definition:
      minimum: 1
      maximum: 254
      default:  20
  - name: "accelThresholdCentralite"
    title: "CENTRALITE Accel Threshold"
    description: "Select Acceleration Threshold for CENTRALITE (1 = 0.063mG, Default = 2)"
    required: false
    preferenceType: integer
    definition:
      minimum: 1
      maximum: 254
      default:  2
  - name: "accelThresholdST"
    title: "SMARTTHINGS Accel Threshold"
    description: "Select Acceleration Threshold for SMARTTHINGS (1 = 0.063mG, Default = 630)"
    required: false
    preferenceType: integer
    definition:
      minimum: 1
      maximum: 20000
      default:  630
  - name: "batteryType"
    title: "Device battery model"
    description: Set your device Battery model to see it in App
    required: false
    preferenceType: enumeration
    definition:
      options:
        "Unspecified": Unspecified
        "Customed": Customed
        "A": A
        "AA": AA
        "AAA": AAA
        "B": B
        "C": C
        "D": D
        "CR123A": CR123A
        "CR2": CR2
        "CR2016": CR2016
        "CR2022": CR2020
        "CR2025": CR2025
        "CR2032": CR2032
        "CR2040": CR2040
        "CR2430": CR2430
        "CR2450": CR2450
        "CR_V3": CR_V3
        "4v5": 4v5
        "6v0": 6v0
        "9v0": 9v0
      default: "Unspecified"
  - name: "batteryQuantity"
    title: "Device battery quantity"
    description: Set your device Battery quantity to see it in App
    required: false
    preferenceType: integer
    definition:
      minimum: 0
      maximum: 10
      default: 1
  - name: "batteryChangeDate"
    title: "Date of batterry change"
    description: "You can write the date you changed the new battery and your comments such as manufacturer, lifespan, etc." 
    required: false
    preferenceType: string
    definition:
      stringType: text
      minLength: 0
      maxLength: 100
      default: ""
  - name: "signalMetricsVisibles"
    title: "Signal Metrics Visible in History"
    description: "Signal Metrics Visible in App History (default: No Visible):"
    required: false
    preferenceType: enumeration
    definition:
      options:
        "Yes" : "Signal Metrics Visible"
        "No": "Signal Metrics No Visible"
      default: "No"
