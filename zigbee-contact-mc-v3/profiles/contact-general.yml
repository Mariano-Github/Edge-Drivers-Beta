name: contact-general
components:
- id: main
  capabilities:
  - id: contactSensor
    version: 1
  - id: legendabsolute60149.signalMetrics
    version: 1
  - id: refresh
    version: 1
  - id: firmwareUpdate
    version: 1
  categories:
  - name: ContactSensor
preferences:
  - name: "version"
    title: "Version 3.2 (Sep 2023)"
    description: "Added: Device custom interval reports" 
    required: false
    preferenceType: string
    definition:
      stringType: text
      minLength: 0
      maxLength: 0
      default: ""
  - name: "iasZoneReports"
    title: "Set Contact Sensor Interval Report"
    description: "IF YOUR DEVICE & NETWORK WORK FINE THEN DON'T TOUCH. Set Device Interval Report (300 to 3600 sec). Smartthings Default=300. Longer intervals reduce zigbee Network traffic, Hub work and Battery consumption. NEED WAKE UP DEVICE WITH Open-Close TO ACCEPT NEW VALUE. Restore default before Driver Change"
    required: true
    preferenceType: integer
    definition:
      minimum: 300
      maximum: 3600
      default:  300
  - name: "signalMetricsVisibles"
    title: "Signal Metrics Visible in History"
    description: "Signal Metrics Visible in App History (default: No Visible):"
    required: false
    preferenceType: enumeration
    definition:
      options:
        "Yes" : "Signal Metrics Visible"
        "No": "Signal Metrics No Visible"
      default: "No"
metadata:
  deviceType: ContactSensor
  ocfDeviceType: x.com.st.d.sensor.contact
  deviceTypeId: ContactSensor
deviceConfig:
  dashboard:
    states:
      - component: main
        capability: contactSensor
        version: 1
        group: main
        composite: true
      - component: main
        capability: battery
        version: 1
        group: main
        values:
          - label: "|Bat:{{battery.value}}{{battery.unit}}"
        composite: true
    actions: []
    basicPlus: []
  detailView:
    - component: main
      capability: contactSensor
      version: 1
    - component: main
      capability: legendabsolute60149.signalMetrics
      version: 1
    - component: main
      capability: refresh
      version: 1
  automation:
    conditions:
      - component: main
        capability: contactSensor
        version: 1
    actions: []