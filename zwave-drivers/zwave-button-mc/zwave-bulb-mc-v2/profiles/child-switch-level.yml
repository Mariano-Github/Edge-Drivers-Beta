name: child-switch-level
components:
- id: main
  capabilities:
  - id: switch
    version: 1
  - id: switchLevel
    version: 1
  categories:
  - name: SmartPlug
preferences:
  - name: "version"
    title: "Version 1.0 (Feb 2023)"
    description: "Added: Child Devices R,G,B,W" 
    required: false
    preferenceType: string
    definition:
      stringType: text
      minLength: 0
      maxLength: 0
      default: ""
  - name: "profileType"
    title: "Child Profile Type"
    description: "Child Profile Type: DO NOT CHANGE"
    required: true
    preferenceType: enumeration
    definition:
      options:
        "level": "child-switch-level"
      default: "level"
metadata:
  deviceType: Light
  ocfDeviceType: oic.d.light
  deviceTypeId: Light
deviceConfig:
  dashboard:
    states:
      - component: main
        capability: switch
        version: 1
        group: main
        composite: true
      - component: main
        capability: switchLevel
        version: 1
        group: main
        values:
          - label: " | {{level.value}}{{level.unit}}"
        composite: true
    actions:
      - component: main
        capability: switch
        version: 1
        group: main
        composite: true
    basicPlus: []
  detailView:
    - component: main
      capability: switch
      version: 1
    - component: main
      capability: switchLevel
      version: 1
    - component: main
      capability: refresh
      version: 1
  automation:
    conditions:
      - component: main
        capability: switch
        version: 1
      - component: main
        capability: switchLevel
        version: 1
    actions:
      - component: main
        capability: switch
        version: 1
      - component: main
        capability: switchLevel
        version: 1