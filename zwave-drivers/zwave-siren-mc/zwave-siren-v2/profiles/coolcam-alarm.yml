name: coolcam-alarm
components:
- id: main
  capabilities:
  - id: alarm
    version: 1
    config:
      values:
        - key: "alarm.value"
          enabledValues:
            - 'off'
            - both
        - key: "{{enumCommands}}"
          enabledValues:
            - 'off'
            - both
  - id: legendabsolute60149.sirenSounds
    version: 1
  - id: legendabsolute60149.bellSounds
    version: 1
  - id: legendabsolute60149.sirenOrBellActive
    version: 1
  categories:
  - name: Siren
preferences:
- name: "changeProfileBatt"
  title: "Select Baterry Profile"
  description: "Select Profile with or without Battery. Default: Battery profile"
  required: true
  preferenceType: enumeration
  definition:
    options:
      "Batt": "Battery profile"
      "NoBatt": "No Battery profile"
    default: "Batt"
- name: sirenVolume
  title: Sound Volume - 1
  description: Siren Sound Volume - default 3
  required: false
  preferenceType: enumeration
  definition:
    options:
      1: 88 dB
      2: 100 dB
      3: 105 dB
    default: 3
- name: sirenDuration
  title: Sound Duration - 2
  description: Siren Sound Duration - default 2
  required: false
  preferenceType: enumeration
  definition:
    options:
      0: 30 sec
      1: 1 minute
      2: 5 minute
      3: Allwais On until Batt dead
    default: 2
- name: bellDuration
  title: Bell Sound Duration - 3
  description: "Value = Bell Disabled, 1 to 254 = Duration in seconds, 255 = Bell Always will Sound - default 1"
  required: false
  preferenceType: integer
  definition:
    minimum: 0
    maximum: 255
    default: 1
- name: bellVolume
  title: Bell Sound Volume - 4
  description: Bell Sound Volume - default 1
  required: false
  preferenceType: enumeration
  definition:
    options:
      1: Low
      2: Middle
      3: High
    default: 1
- name: ledSirenEnable
  title: Siren Led Enable - 8
  description: Siren Led Enable - default 1
  required: false
  preferenceType: enumeration
  definition:
    options:
      0: Siren Led Disabled
      1: Siren Led Enabled
    default: 1
- name: ledBellEnable
  title: Bell Led Enable - 9
  description: Bell Led Enable - default 0
  required: false
  preferenceType: enumeration
  definition:
    options:
      0: Bell Led Disabled
      1: Bell Led Enabled
    default: 0