name: coolcam-alarm-battery
components:
- id: main
  capabilities:
  - id: alarm
    version: 1
    config:
      values:
        - key: "alarm.value"
          enabledValues:
            - 'off'
            - both
        - key: "{{enumCommands}}"
          enabledValues:
            - 'off'
            - both
  - id: legendabsolute60149.sirenSounds
    version: 1
  - id: legendabsolute60149.bellSounds
    version: 1
  - id: legendabsolute60149.sirenOrBellActive
    version: 1
  - id: battery
    version: 1
  categories:
  - name: Siren
preferences:
  - name: "changeProfileBatt"
    title: "Select Baterry Profile"
    description: "Select Profile with or without Battery. Default: Battery profile"
    required: true
    preferenceType: enumeration
    definition:
      options:
        "Batt": "Battery profile"
        "NoBatt": "No Battery profile"
      default: "Batt"
  - name: sirenVolume
    title: Sound Volume - 1
    description: Siren Sound Volume - default 3
    required: false
    preferenceType: enumeration
    definition:
      options:
        1: 88 dB
        2: 100 dB
        3: 105 dB
      default: 3
  - name: sirenDuration
    title: Sound Duration - 2
    description: Siren Sound Duration - default 2
    required: false
    preferenceType: enumeration
    definition:
      options:
        0: 30 sec
        1: 1 minute
        2: 5 minute
        3: Allwais On until Batt dead
      default: 2
  - name: bellDuration
    title: Bell Sound Duration - 3
    description: "Value = Bell Disabled, 1 to 254 = Duration in seconds, 255 = Bell Always will Sound - default 1"
    required: false
    preferenceType: integer
    definition:
      minimum: 0
      maximum: 255
      default: 1
  - name: bellVolume
    title: Bell Sound Volume - 4
    description: Bell Sound Volume - default 1
    required: false
    preferenceType: enumeration
    definition:
      options:
        1: Low
        2: Middle
        3: High
      default: 1
  - name: ledSirenEnable
    title: Siren Led Enable - 8
    description: Siren Led Enable - default 1
    required: false
    preferenceType: enumeration
    definition:
      options:
        0: Siren Led Disabled
        1: Siren Led Enabled
      default: 1
  - name: ledBellEnable
    title: Bell Led Enable - 9
    description: Bell Led Enable - default 0
    required: false
    preferenceType: enumeration
    definition:
      options:
        0: Bell Led Disabled
        1: Bell Led Enabled
      default: 0
  - name: batteryType
    title: "Device battery model"
    description: Set your device Battery model to see it in App
    required: false
    preferenceType: enumeration
    definition:
      options:
        "Unspecified": Unspecified
        "Customed": Customed
        "A": A
        "AA": AA
        "AAA": AAA
        "B": B
        "C": C
        "D": D
        "CR123A": CR123A
        "CR2": CR2
        "CR2016": CR2016
        "CR2022": CR2020
        "CR2025": CR2025
        "CR2032": CR2032
        "CR2040": CR2040
        "CR2430": CR2430
        "CR2450": CR2450
        "CR_V3": CR_V3
        "4v5": 4v5
        "6v0": 6v0
        "9v0": 9v0
      default: "Unspecified"
  - name: batteryQuantity
    title: "Device battery quantity"
    description: Set your device Battery quantity to see it in App
    required: false
    preferenceType: integer
    definition:
      minimum: 0
      maximum: 10
      default: 1
  - name: batteryChangeDate
    title: "Date of batterry change"
    description: "You can write the date you changed the new battery and your comments such as manufacturer, lifespan, etc." 
    required: false
    preferenceType: string
    definition:
      stringType: text
      minLength: 0
      maxLength: 100
      default: ""