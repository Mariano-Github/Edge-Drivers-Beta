name: zipato-alarm-battery
components:
- id: main
  capabilities:
  - id: alarm
    version: 1
    config:
      values:
        - key: "alarm.value"
          enabledValues:
            - 'off'
            - both
        - key: "{{enumCommands}}"
          enabledValues:
            - 'off'
            - both
  - id: battery
    version: 1
  categories:
  - name: Siren
preferences:
  - name: sirenVolume
    title: Sound Volume - 1
    description: Siren Sound Volume-default 2
    required: false
    preferenceType: enumeration
    definition:
      options:
        1: Low
        2: Middle
        3: High
      default: 2
  - name: sirenDuration
    title: Sound Duration in seconds - 2
    description: Sound Duration in seconds-default 2
    required: false
    preferenceType: enumeration
    definition:
      options:
        1: 30 sec
        2: 1 minute
        3: 5 minute
      default: 2
  - name: bellDuration
    title: Bell Sound Duration - 3
    description: "Value = Bell Disabled, 1 to 127 = Duration in seconds. 0 = Allways sound. Doorbell will not be played if this parameter is set to -1 (default 1)"
    required: false
    preferenceType: integer
    definition:
      minimum: -1
      maximum: 127
      default: 1
  - name: bellVolume
    title: Bell Sound Volume - 4
    description: Bell Sound Volume-default 2 
    required: false
    preferenceType: enumeration
    definition:
      options:
        1: Low
        2: Middle
        3: High
      default: 2
  - name: sirenType
    title: Siren Sound type - 5
    description: Type of Siren Sound-default 9
    required: false
    preferenceType: enumeration
    definition:
      options:
        1: Siren sound 1
        2: Siren sound 2
        3: Siren sound 3
        4: Siren sound 4
        5: Siren sound 5
        6: Siren sound 6
        7: Siren sound 7
        8: Siren sound 8
        9: Siren sound 9
        10: Siren sound 10
      default: 9
  - name: bellType
    title: Bell Sound type - 6
    description: Type of Bell Sound-default 10
    required: false
    preferenceType: enumeration
    definition:
      options:
        1: Bell sound 1
        2: Bell sound 2
        3: Bell sound 3
        4: Bell sound 4
        5: Bell sound 5
        6: Bell sound 6
        7: Bell sound 7
        8: Bell sound 8
        9: Bell sound 9
        10: Bell sound 10
      default: 10
  - name: batteryType
    title: "Device battery model"
    description: Set your device Battery model to see it in App
    required: false
    preferenceType: enumeration
    definition:
      options:
        "Unspecified": Unspecified
        "Customed": Customed
        "A": A
        "AA": AA
        "AAA": AAA
        "B": B
        "C": C
        "D": D
        "CR123A": CR123A
        "CR2": CR2
        "CR2016": CR2016
        "CR2022": CR2020
        "CR2025": CR2025
        "CR2032": CR2032
        "CR2040": CR2040
        "CR2430": CR2430
        "CR2450": CR2450
        "CR_V3": CR_V3
        "4v5": 4v5
        "6v0": 6v0
        "9v0": 9v0
      default: "Unspecified"
  - name: batteryQuantity
    title: "Device battery quantity"
    description: Set your device Battery quantity to see it in App
    required: false
    preferenceType: integer
    definition:
      minimum: 0
      maximum: 10
      default: 1
  - name: batteryChangeDate
    title: "Date of batterry change"
    description: "You can write the date you changed the new battery and your comments such as manufacturer, lifespan, etc." 
    required: false
    preferenceType: string
    definition:
      stringType: text
      minLength: 0
      maxLength: 100
      default: ""