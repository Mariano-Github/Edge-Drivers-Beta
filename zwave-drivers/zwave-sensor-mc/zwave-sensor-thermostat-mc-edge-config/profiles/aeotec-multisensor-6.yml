name: aeotec-multisensor-6
components:
- id: main
  capabilities:
  - id: motionSensor
    version: 1
  - id: temperatureMeasurement
    version: 1
  - id: relativeHumidityMeasurement
    version: 1
  - id: illuminanceMeasurement
    version: 1
  - id: ultravioletIndex
    version: 1
  - id: tamperAlert
    version: 1
  - id: battery
    version: 1
  - id: refresh
    version: 1
  - id: powerSource
    version: 1
  categories:
  - name: MultiFunctionalSensor
preferences:
  - preferenceId: tempOffset
    explicit: true
  - name: "configChild"
    title: "Create Device Config-Association"
    description: "Create Child Device to see Fingerprints, Configure Parameters and Association Groups. NOTE: YOU MUST DELETE THE DEVICE AFTER PERFORMING THE CONFIGURATION"
    required: false
    preferenceType: boolean
    definition:
      default: false
  - name: "childThermostat"
    title: "Create Virtual Thermostat Device"
    description: "Create Virtual Thermostat Device:"
    required: false
    preferenceType: boolean
    definition:
      default: false
  - name: "parameterSendDelay"
    title: "New Preference Parameter Send"
    description: "Send New Device parameter Immediately or When device wakes up. Default: When device wakes up"
    required: true
    preferenceType: enumeration
    definition:
      options:
        "NoDelay": "Immediately"
        "Delay": "When device wakes up"
      default: "Delay"
  - name: "motionDelayTime"
    title: "Motion Sensor Delay Time"
    required: false
    preferenceType: enumeration
    definition: 
      options:
        20: "20 seconds"
        30: "30 seconds"
        40: "40 seconds"
        60: "1 minute"
        120: "2 minutes"
        180: "3 minutes"
        240: "4 minutes"
      default: 20
  - name: "motionSensitivity"
    title: "Motion Sensor Sensitivity"
    required: false
    preferenceType: enumeration
    definition: 
      options:
        5: "maximum"
        3: "normal"
        1: "minimum"
        0: "disabled"
      default: 5
  - name: "reportInterval"
    title: "Report Interval"
    description: "How often the device should report"
    required: false
    preferenceType: enumeration
    definition: 
      options:
        60: "1 minute"
        120: "2 minutes"
        180: "3 minutes"
        240: "4 minutes"
        480: "8 minutes"
        900: "15 minutes"
        1800: "30 minutes"
        3600: "1 hour"
        21600: "6 hours"
        43200: "12 hours"
        64800: "18 hours"
        86400: "24 hours"
      default: 480
  - name: "batteryType"
    title: "Device battery model"
    description: Set your device Battery model to see it in App
    required: false
    preferenceType: enumeration
    definition:
      options:
        "Unspecified": Unspecified
        "Customed": Customed
        "A": A
        "AA": AA
        "AAA": AAA
        "B": B
        "C": C
        "D": D
        "CR123A": CR123A
        "CR2": CR2
        "CR2016": CR2016
        "CR2022": CR2020
        "CR2025": CR2025
        "CR2032": CR2032
        "CR2040": CR2040
        "CR2430": CR2430
        "CR2450": CR2450
        "CR_V3": CR_V3
        "4v5": 4v5
        "6v0": 6v0
        "9v0": 9v0
      default: "Unspecified"
  - name: "batteryQuantity"
    title: "Device battery quantity"
    description: Set your device Battery quantity to see it in App
    required: false
    preferenceType: integer
    definition:
      minimum: 0
      maximum: 10
      default: 1
  - name: "batteryChangeDate"
    title: "Date of batterry change"
    description: "You can write the date you changed the new battery and your comments such as manufacturer, lifespan, etc." 
    required: false
    preferenceType: string
    definition:
      stringType: text
      minLength: 0
      maxLength: 100
      default: ""