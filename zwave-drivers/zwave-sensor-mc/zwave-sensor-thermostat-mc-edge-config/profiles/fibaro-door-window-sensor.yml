name: fibaro-door-window-sensor
components:
- id: main
  capabilities:
  - id: contactSensor
    version: 1
  - id: battery
    version: 1
  - id: tamperAlert 
    version: 1
  - id: refresh
    version: 1
  categories:
  - name: ContactSensor
preferences:
  - name: "configChild"
    title: "Create Device Config-Association"
    description: "Create Child Device to see Fingerprints, Configure Parameters and Association Groups. NOTE: YOU MUST DELETE THE DEVICE AFTER PERFORMING THE CONFIGURATION"
    required: false
    preferenceType: boolean
    definition:
      default: false
  - name: "parameterSendDelay"
    title: "New Preference Parameter Send"
    description: "Send New Device parameter Immediately or When device wakes up. Default: When device wakes up"
    required: true
    preferenceType: enumeration
    definition:
      options:
        "NoDelay": "Immediately"
        "Delay": "When device wakes up"
      default: "Delay"
  - name: "useExtTempSensor"
    title: "Use External Temp Sensor"
    description: "Use External Temperature Sensor"
    required: false
    preferenceType: boolean
    definition:
      default: false 
  - name: "useTempTile"
    title: "Use Temperature Sensor Mosaic"
    description: "Use Temperature Sensor Mosaic. (Only works with external Temperature Sensor: true)"
    required: false
    preferenceType: boolean
    definition:
      default: false
  - name: "operationMode"
    title: "Sensor Operation Mode"
    description: "Defines Door/Window Sensor or external alarm sensor or external Button.(default: Door/window Sensor or Ext.Alarm)"
    required: false
    preferenceType: enumeration
    definition:
      options:
        0 : "Door/window Sensor or Ext.Alarm"
        1 : "External Button"
      default: 0
  - name: "alarmStatus"
    title: "Alarm status"
    description: "Defines state of the sensor when the magnet is close. If the alarm sensor is connected, it determines the output type."
    required: false
    preferenceType: enumeration
    definition:
      options:
        0 : "Door/window closed"
        1 : "Door/window opened"
      default: 0
  - name: "visualLedIndications"
    title: "Visual LED indications"
    description: "Events indicated by the LED indicator."
    required: false
    preferenceType: enumeration
    definition:
      options:
        0 : "No indications"
        1 : "Opening/closing status change (IN)"
        2 : "Wake up (1 x click or periodical)"
        3 : "Opening/closing and wake up"
        4 : "Device tampering"
        5 : "Opening/closing and tampering"
        6 : "Wake up and tampering"
      default: 6
  - name: "delayOfTamperAlarmCancel"
    title: "Delay of tamper alarm cancellation"
    description: "Time period after which a tamper alarm will be cancelled"
    required: false
    preferenceType: integer
    definition:
      minimum: 0
      maximum: 32400
      default: 5
  - name: "reportTamperAlarmCancel"
    title: "Reporting tamper alarm cancellation"
    description: "Reporting cancellation of tamper alarm to the controller"
    required: false
    preferenceType: boolean
    definition:
      default: true
  - name: "batteryType"
    title: "Device battery model"
    description: Set your device Battery model to see it in App
    required: false
    preferenceType: enumeration
    definition:
      options:
        "Unspecified": Unspecified
        "Customed": Customed
        "A": A
        "AA": AA
        "AAA": AAA
        "B": B
        "C": C
        "D": D
        "CR123A": CR123A
        "CR2": CR2
        "CR2016": CR2016
        "CR2022": CR2020
        "CR2025": CR2025
        "CR2032": CR2032
        "CR2040": CR2040
        "CR2430": CR2430
        "CR2450": CR2450
        "CR_V3": CR_V3
        "4v5": 4v5
        "6v0": 6v0
        "9v0": 9v0
      default: "Unspecified"
  - name: "batteryQuantity"
    title: "Device battery quantity"
    description: Set your device Battery quantity to see it in App
    required: false
    preferenceType: integer
    definition:
      minimum: 0
      maximum: 10
      default: 1
  - name: "batteryChangeDate"
    title: "Date of batterry change"
    description: "You can write the date you changed the new battery and your comments such as manufacturer, lifespan, etc." 
    required: false
    preferenceType: string
    definition:
      stringType: text
      minLength: 0
      maxLength: 100
      default: ""
metadata:
  deviceType: ContactSensor
  ocfDeviceType: x.com.st.d.sensor.contact
  deviceTypeId: ContactSensor