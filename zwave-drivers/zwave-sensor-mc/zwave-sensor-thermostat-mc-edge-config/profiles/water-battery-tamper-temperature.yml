name: water-battery-tamper-temperature
components:
- id: main
  capabilities:
  - id: waterSensor
    version: 1
  - id: battery
    version: 1
  - id: tamperAlert
    version: 1
  - id: temperatureMeasurement
    version: 1
  - id: refresh
    version: 1
  categories:
  - name: LeakSensor
preferences:
  - preferenceId: tempOffset
    explicit: true
  - name: "configChild"
    title: "Create Device Config-Association"
    description: "Create Child Device to see Fingerprints, Configure Parameters and Association Groups. NOTE: YOU MUST DELETE THE DEVICE AFTER PERFORMING THE CONFIGURATION"
    required: false
    preferenceType: boolean
    definition:
      default: false
  - name: "childThermostat"
    title: "Create Virtual Thermostat Device"
    description: "Create Virtual Thermostat Device:"
    required: false
    preferenceType: boolean
    definition:
      default: false
  - name: "parameterSendDelay"
    title: "New Preference Parameter Send"
    description: "Send New Device parameter Immediately or When device wakes up. Default: When device wakes up"
    required: true
    preferenceType: enumeration
    definition:
      options:
        "NoDelay": "Immediately"
        "Delay": "When device wakes up"
      default: "Delay"
  - name: "alarmCancellationDelay"
    title: "Alarm Cancellation Delay"
    description: "Time period by which a Flood Sensor will retain the flood state after the flooding itself has ceased. 0-3600 in seconds"
    required: false
    preferenceType: number
    definition: 
      minimum: 0
      maximum: 3600
      default: 0
  - name: "acousticVisualSignals"
    title: "Acoustic Visual Signals"
    description: "Acoustic and visual signals on / off in case of flooding."
    required: false
    preferenceType: enumeration
    definition: 
      options:
        0: "acoustic and visual alarms inactive"
        1: "acoustic inactive, visual active"
        2: "acoustic active, visual inactive"
        3: "acoustic and visual alarms active"
      default: 3
  - name: "tempMeasurementInterval"
    title: "Interval Of Temperature Measurements"
    description: "How often the temperature will be measured (1-65535 in seconds)"
    required: false
    preferenceType: number
    definition: 
      minimum: 1
      maximum: 65535
      default: 300
  - name: "floodSensorTurnedOnOff"
    title: "Flood Sensor Turned On Off"
    description: "Allows to turn off the internal flood sensor. Tamper and built in temperature sensor will remain active."
    required: false
    preferenceType: enumeration
    definition: 
      options:
        0: "on"
        1: "off"
      default: 0
  - name: "batteryType"
    title: "Device battery model"
    description: Set your device Battery model to see it in App
    required: false
    preferenceType: enumeration
    definition:
      options:
        "Unspecified": Unspecified
        "Customed": Customed
        "A": A
        "AA": AA
        "AAA": AAA
        "B": B
        "C": C
        "D": D
        "CR123A": CR123A
        "CR2": CR2
        "CR2016": CR2016
        "CR2022": CR2020
        "CR2025": CR2025
        "CR2032": CR2032
        "CR2040": CR2040
        "CR2430": CR2430
        "CR2450": CR2450
        "CR_V3": CR_V3
        "4v5": 4v5
        "6v0": 6v0
        "9v0": 9v0
      default: "Unspecified"
  - name: "batteryQuantity"
    title: "Device battery quantity"
    description: Set your device Battery quantity to see it in App
    required: false
    preferenceType: integer
    definition:
      minimum: 0
      maximum: 10
      default: 1
  - name: "batteryChangeDate"
    title: "Date of batterry change"
    description: "You can write the date you changed the new battery and your comments such as manufacturer, lifespan, etc." 
    required: false
    preferenceType: string
    definition:
      stringType: text
      minLength: 0
      maxLength: 100
      default: ""