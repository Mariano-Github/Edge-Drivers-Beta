    title: "Temperature Custom Offset"
    description: "Select Temperature Custom Offset (-20.0º to +20.0º)"
    required: false
    preferenceType: number
    definition:
      minimum: -20
      maximum: 20
      default: 0
  - name: "configChild"
    title: "Create Device Config-Association"
