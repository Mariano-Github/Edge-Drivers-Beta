preferences:
  - name: "changeProfile1"
    title: "Select Tile Type"
    description: "Select Multi-Tile or Single-Tile Type:"
    required: false
    preferenceType: enumeration
    definition:
      options:
        "Multi" : "Multi-Tile Type"
        "Single": "Single-Tile Type"
      default: "Multi"
  - name: "channelOperation"
    title: "R,G,B,W channels Operation"
    description: "Select R,G,B,W channels Operation. Default: RGB or W channels"
    required: false
    preferenceType: enumeration
    definition:
      options:
        "Normal" : "RGB or W channels"
        "Independent": "R,G,B,W Independents Channels"
      default: "Normal"
  - name: "whiteChild"
    title: "Create Single Device White Color"
    description: "Create Single Device to control White Color"
    required: false
    preferenceType: boolean
    definition:
      default: false
  - name: "rgbChild"
    title: "Create Single Devices R,G,B Colors"
    description: "Create Three Single Devices to control R,G,B Colors"
    required: false
    preferenceType: boolean
    definition:
      default: false
  - name: "alOnAllOffActivation"
    title: "ALL ON/ALL OFF function- 1"
    description: "ALL ON / ALL OFF function activation. Default: ALL ON active, ALL OFF active"
    required: false
    preferenceType: enumeration
    definition:
      options:
        0: "ALL ON inactive, ALL OFF inactive"
        1: "ALL ON inactive, ALL OFF active"
        2: "ALL ON active, ALL OFF inactive"
        255: "ALL ON active, ALL OFF active"
      default: 255
  - name: "associationsCommand"
    title: "Associations command class choice- 6"
    description: "Associations command class choice. Default: BASIC SET/SW_MULTILEVEL-START/STOP"
    required: false
    preferenceType: enumeration
    definition:
      options:
        0: "BASIC SET/SW_MULTILEVEL-START/STOP"
        1: "RGBW-COLOR_CONTROL_SET/START/STOP"
        2: "RGBW-COLOR_CONTROL_SET"
        4: "BRIGHTNESS"
        5: "RAINBOW (RGBW)"
      default: 0
  - name: "outputsStateMode"
    title: "Outputs state change mode- 8"
    description: "Output state change mode (applies only to operation via Z-Wave controller. Default: MODE1"
    required: false
    preferenceType: enumeration
    definition:
      options:
        0: "MODE1(related parameters: 9 and 10)"
        1: "MODE2(related parameter: 11)"
      default: 0
  - name: "stepValue"
    title: "Step change value (for MODE1)- 9"
    description: "Step change value (relevant for MODE1). Default: 1. Example: change set level from 0% to 99%, Parameter 9: Step = 5, Parameter 10: Time between steps: 10ms = (50 ms). WARNING: DELAY > 6 SEC MAY CAUSE ERRORS"
    required: false
    preferenceType: number
    definition:
      minimum: 1
      maximum: 255
      default: 1
  - name: "timeBetweenSteps"
    title: "Time between steps(for MODE1)- 10"
    description: "Time between steps (relevant for MODE1)/0- immediate change of state/ 1-60000 - (1-60000 ms): Default: 10. Example: change set level from 0% to 99%, Parameter 9: Step = 5, Parameter 10: Time between steps: 10ms = (50 ms). WARNING: DELAY > 6 SEC MAY CAUSE ERRORS"
    required: false
    preferenceType: number
    definition:
      minimum: 0
      maximum: 60000
      default: 10
  - name: "timeChangingStartEnd"
    title: "Time start to end value(MODE2)- 11"
    description: "Time for changing from start to end value (0-immediate change, 1-63(20-126ms [value] x 20ms), 65-127(1-63s. [value-64] x 1sec), 129-191(10-630s [value-128] x 10sec), 193-255(1-63min [value-192] x 1min): Default:67(3s). WARNING: DELAY > 6 SEC MAY CAUSE ERRORS"
    required: false
    preferenceType: number
    definition:
      minimum: 0
      maximum: 255
      default: 67
  - name: "maximumBrightening"
    title: "Maximum brightening level- 12"
    description: "Maximum brightening level. Deafualt: 255"
    required: false
    preferenceType: number
    definition:
      minimum: 3
      maximum: 255
      default: 255
  - name: "minimumDim"
    title: "Minimum dim level- 13"
    description: "Minimum dim level. Deafult: 3"
    required: false
    preferenceType: number
