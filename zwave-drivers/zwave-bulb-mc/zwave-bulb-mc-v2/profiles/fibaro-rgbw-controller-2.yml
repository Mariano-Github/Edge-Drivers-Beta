    title: "Select Tile Type"
    description: "Select Multi-Tile or Single-Tile Type:"
    required: false
    preferenceType: enumeration
    definition:
      options:
        "Multi" : "Multi-Tile Type"
        "Single": "Single-Tile Type"
      default: "Single"
  - name: "restoreState"
    title: "Restore state memorized- 1"
    description: "After the power supply is back on, the Wall Plug can be restored to previous state or remain switched off"
    required: false
    preferenceType: enumeration
    definition:
      options:
        0: "device remains switched off"
        1: "device restores the state"
      default: 0
  - name: "inputConfig1"
    title: "Inputs configuration IN1- 20"
    description: "This parameter allows to choose mode of 1st input (IN1). Change it depending on connected device."
