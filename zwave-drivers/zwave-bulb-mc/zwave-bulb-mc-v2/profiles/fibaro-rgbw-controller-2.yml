    required: false
    preferenceType: enumeration
    definition:
      options:
        0: "RGBW"
        1: "HSB and White mode"
      default: 0
  - name: "localTransitionTime"
    title: "local Transition Time- 151"
    description: "Time of smooth transition between 0% and 100% when controlling with connected switches.\n (0 -immediate change,\n 1-127 (1s-127s, 1s step)\n 128-254 (1min-127min, 1min step)"
    required: false
    preferenceType: number
    definition:
