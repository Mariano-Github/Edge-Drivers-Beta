    description: "This parameter determines intervals the periodic power reports are sent to the main controller. 0= Reports disabled (30s-32400s)"
    required: false
    preferenceType: number
    definition:
      minimum: 0
      maximum: 32400
      default: 3600
  - name: "analogInputsThreshold"
    title: "0-10v analog inputs threshold- 63"
    description: "Reporting 0-10v analog inputs change threshold and new report send: 1-100 - (0.1 - 10V)"
    required: false
    preferenceType: number
    definition:
      minimum: 1
      maximum: 100
      default: 5
  - name: "analogInputsReports"
