name: fibaro-co-sensor-zw5
components:
- id: main
  capabilities:
  - id: battery
    version: 1
  - id: carbonMonoxideDetector
    version: 1
  - id: tamperAlert
    version: 1
  - id: temperatureAlarm
    version: 1
  - id: temperatureMeasurement
    version: 1
  categories:
  - name: SmokeDetector
metadata:
  mnmn: SmartThingsEdge
  vid: fibaro-co-sensor-zw5
preferences:
- preferenceId: tempOffset
  explicit: true
- name: "zwaveNotifications"
  title: "Zwave notifications"
  description: "This parameter allows to set actions which result in sending notifications to the HUB"
  required: false
  preferenceType: enumeration
  definition:
    options:
      0 : "Both actions disabled"
      1 : "Tampering (opened casing)"
      2 : "Exceeding the temperature"
      3 : "Both actions enabled"
    default: "0"
- name: "overheatThreshold"
  title: "Overheat threshold"
  description: "This parameter defines the temperature level, which exceeding will result in sending actions set in paramater 2."
  required: false
  preferenceType: enumeration
  definition:
    options:
      50 : "120 °F / 50°C"
      55 : "130 °F / 55°C"
      60 : "140 °F / 60 °C"
      65 : "150 °F / 65 °C"
      71 : "160 °F / 71 °C"
      77 : "170 °F / 77 °C"
      80 : "176 °F / 80 °C"
    default: "55"
- name: "batteryType"
  title: "Device battery model"
  description: Set your device Battery model to see it in App
  required: false
  preferenceType: enumeration
  definition:
    options:
      "Unspecified": Unspecified
      "Customed": Customed
      "A": A
      "AA": AA
      "AAA": AAA
      "B": B
      "C": C
      "D": D
      "CR123A": CR123A
      "CR2": CR2
      "CR2016": CR2016
      "CR2022": CR2020
      "CR2025": CR2025
      "CR2032": CR2032
      "CR2040": CR2040
      "CR2430": CR2430
      "CR2450": CR2450
      "CR_V3": CR_V3
      "4v5": 4v5
      "6v0": 6v0
      "9v0": 9v0
    default: "Unspecified"
- name: "batteryQuantity"
  title: "Device battery quantity"
  description: Set your device Battery quantity to see it in App
  required: false
  preferenceType: integer
  definition:
    minimum: 0
    maximum: 10
    default: 1
- name: "batteryChangeDate"
  title: "Date of batterry change"
  description: "You can write the date you changed the new battery and your comments such as manufacturer, lifespan, etc." 
  required: false
  preferenceType: string
  definition:
    stringType: text
    minLength: 0
    maxLength: 100
    default: ""