name: smoke-battery-temperature-tamperalert
components:
- id: main
  capabilities:
  - id: smokeDetector
    version: 1
  - id: battery
    version: 1
  - id: temperatureMeasurement
    version: 1
  - id: tamperAlert
    version: 1
  - id: refresh
    version: 1
  categories:
  - name: SmokeDetector
preferences:
  - preferenceId: tempOffset
    explicit: true
  - name: "smokeSensorSensitivity"
    title: "smoke sensor sensitivity"
    description: "Smoke sensor sensitivity"
    required: false
    preferenceType: enumeration
    definition:
      options:
        0: "High"
        1: "Medium"
        2: "Low"
      default: 1
  - name: "zwaveNotificationStatus"
    title: "zwave notification status"
    description: "Notifications"
    required: false
    preferenceType: enumeration
    definition:
      options:
        0: "None"
        1: "Casing opened"
        2: "Exceeding temperature threshold"
        4: "Lack of Z-Wave range"
        7: "All"
      default: 2
  - name: "indicatorNotification"
    title: "Indicator notification status"
    description: "Visual indicator notifications status"
    required: false
    preferenceType: enumeration
    definition:
      options:
        0: "None"
        1: "Casing opened"
        2: "Exceeding temperature threshold"
        4: "Lack of Z-Wave range"
        7: "All"
      default: 0
  - name: "soundNotificationStatus"
    title: "sound notification status"
    description: "Sound notifications status"
    required: false
    preferenceType: enumeration
    definition:
      options:
        0: "None"
        1: "Casing opened"
        2: "Exceeding temperature threshold"
        4: "Lack of Z-Wave range"
        7: "All"
      default: 0
  - name: "tempReportInterval"
    title: "temperature report interval"
    description: "Temperature report interval"
    required: false
    preferenceType: enumeration
    definition:
      options:
        0: "Reports inactive"
        30: "5 minutes"
        90: "15 minutes"
        180: "30 minutes"
        360: "1 hour"
        2160: "6 hours"
        4320: "12 hours"
        6480: "18 hours"
        8640: "24 hours"
      default: 180
  - name: "tempReportHysteresis"
    title: "temperature report hysteresis"
    description: "Temperature report hysteresis"
    required: false
    preferenceType: number
    definition:
      minimum: 1
      maximum: 100
  - name: "temperatureThreshold"
    title: "temperature threshold"
    description: "Overheat temperature threshold"
    required: false
    preferenceType: number
    definition:
      minimum: 1
      maximum: 100
  - name: "overheatInterval"
    title: "Overheat signaling interval"
    description: "Excess temperature signaling interval"
    required: false
    preferenceType: enumeration
    definition:
      options:
        30: "5 minutes"
        90: "15 minutes"
        180: "30 minutes"
        360: "1 hour"
        2160: "6 hours"
        4320: "12 hours"
        6480: "18 hours"
        8640: "24 hours"
      default: 180
  - name: "outOfRange"
    title: "out of range indication interval"
    description: "Lack of Z-Wave range indication interval"
    required: false
    preferenceType: enumeration
    definition:
      options:
        30: "5 minutes"
        90: "15 minutes"
        180: "30 minutes"
        360: "1 hour"
        2160: "6 hours"
        4320: "12 hours"
        6480: "18 hours"
        8640: "24 hours"
      default: 2160
  - name: "batteryType"
    title: "Device battery model"
    description: Set your device Battery model to see it in App
    required: false
    preferenceType: enumeration
    definition:
      options:
        "Unspecified": Unspecified
        "Customed": Customed
        "A": A
        "AA": AA
        "AAA": AAA
        "B": B
        "C": C
        "D": D
        "CR123A": CR123A
        "CR2": CR2
        "CR2016": CR2016
        "CR2022": CR2020
        "CR2025": CR2025
        "CR2032": CR2032
        "CR2040": CR2040
        "CR2430": CR2430
        "CR2450": CR2450
        "CR_V3": CR_V3
        "4v5": 4v5
        "6v0": 6v0
        "9v0": 9v0
      default: "Unspecified"
  - name: "batteryQuantity"
    title: "Device battery quantity"
    description: Set your device Battery quantity to see it in App
    required: false
    preferenceType: integer
    definition:
      minimum: 0
      maximum: 10
      default: 1
  - name: "batteryChangeDate"
    title: "Date of batterry change"
    description: "You can write the date you changed the new battery and your comments such as manufacturer, lifespan, etc." 
    required: false
    preferenceType: string
    definition:
      stringType: text
      minLength: 0
      maxLength: 100
      default: ""