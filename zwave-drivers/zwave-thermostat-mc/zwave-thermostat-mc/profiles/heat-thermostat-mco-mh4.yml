name: heat-thermostat-mco-mh4
components:
- id: main
  capabilities:
  - id: temperatureMeasurement
    version: 1
  - id: thermostatHeatingSetpoint
    version: 1
    config:
      values:
        - key: "heatingSetpoint.value"
          range: [ 5, 37 ]
  - id: thermostatMode
    version: 1
    config:
      values:
        - key: "thermostatMode.value"
          enabledValues:
            - heat
            - off
            - auto
            - away
        - key: "setThermostatMode"
          enabledValues:
            - heat
            - off
            - auto
            - away
  - id: thermostatOperatingState
    version: 1
    config:
      values:
        - key: "thermostatOperatingState.value"
          enabledValues:
            - heating
            - idle
  - id: refresh
    version: 1
  categories:
  - name: Thermostat