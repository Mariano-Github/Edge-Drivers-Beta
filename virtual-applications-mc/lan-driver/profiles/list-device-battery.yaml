    title: "Show Logs Debug Prints in CLI"
    required: false
    preferenceType: boolean
    definition:
      default: false
  - name: "switchNumber"
    title: "Profile Number"
    description: "Profile Number, Do not change"
    required: true
    preferenceType: integer
    definition:
      minimum: 11
      maximum: 11
      default: 11 
