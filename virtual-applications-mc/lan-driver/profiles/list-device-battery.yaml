    title: "Number of devices battery to list"
    description: "Select number of devices battery level to list (0 = stop to 100). Default: 10"
    required: false
    preferenceType: integer
    definition:
      minimum: 0
      maximum: 100
      default: 0
  - name: "intervalUpdateData"
    title: "Interval time to data Update (min)"
    description: "Select interval time to battery levels Update (60 min to 1440 min). Default: 360 min"
    required: false
    preferenceType: integer
    definition:
      minimum: 60
      maximum: 1440
      default: 360 
