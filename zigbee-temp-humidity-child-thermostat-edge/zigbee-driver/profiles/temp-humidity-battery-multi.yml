    explicit: true
  - name: "version"
    title: "Version 5.4 (May 2025)"
    description: "Added: Preference for Battery type and quantity"
    required: false
    preferenceType: string
    definition:
      stringType: text
      minLength: 0
      maxLength: 0
      default: ""
  - name: "childThermostat"
    title: "Create Virtual Thermostat Device"
    description: "Create Virtual Thermostat Device:"
    required: false
    preferenceType: boolean
    definition:
      default: false
  - name: "changeProfileTHB"
    title: "Select Tile Type"
    description: "Select Multi-Tile or Single-Tile Temperature or Single-Tile Humidity:"
    required: false
    preferenceType: enumeration
    definition:
      options:
        "Multi" : "Multi-Tile Type"
        "Single": "Single-Tile Temperature"
        "SingleHumidity": "Single-Tile Humidity"
      default: "Single"
  - name: "thermTempUnits"
    title: "Select Temp Condition Units"
    description: "Select Temperature Condition Units"
    required: false
    preferenceType: enumeration
    definition:
      options:
        "Celsius" : "Celsius"
        "Fahrenheit": "Fahrenheit"
      default: "Celsius"
  - name: "tempMaxTime"
    title: "Temperature Report Interval (min)"
    description: "Select Temp. Report Max. Interval (5 min to 240 min)"
    required: false
    preferenceType: integer
    definition:
      minimum: 5
      maximum: 240
      default: 5   
  - name: "tempChangeRep"
    title: "Temperature Reportable Change"
    description: "Select Temp. Reportable Change 0.1ยบ to 6ยบ"
    required: false
    preferenceType: number
    definition:
      minimum: 0.1
      maximum: 6
      default: 0.1
  - name: "humMaxTime"
    title: "Humidity Report Interval (min)"
    description: "Select Humidity Report Max. Interval (5 min to 240 min)"
    required: false
    preferenceType: integer
    definition:
      minimum: 5
      maximum: 240
      default: 10   
  - name: "humChangeRep"
    title: "Humidity Reportable Change (%)"
    description: "Select Humidity Reportable Change 1% to 10%"
    required: false
    preferenceType: integer
    definition:
      minimum: 1
      maximum: 10
      default: 1
  - name: "batteryType"
    title: "Device battery model"
    description: Set your device Battery model to see it in App
    required: false
    preferenceType: enumeration
    definition:
      options:
        "Unspecified": Unspecified
        "Customed": Customed
        "A": A
        "AA": AA
        "AAA": AAA
        "B": B
        "C": C
        "D": D
        "CR123A": CR123A
        "CR2": CR2
        "CR2016": CR2016
        "CR2022": CR2020
        "CR2025": CR2025
        "CR2032": CR2032
        "CR2040": CR2040
        "CR2430": CR2430
        "CR2450": CR2450
        "CR_V3": CR_V3
        "4v5": 4v5
        "6v0": 6v0
        "9v0": 9v0
      default: "Unspecified"
  - name: "batteryQuantity"
    title: "Device battery quantity"
    description: Set your device Battery quantity to see it in App
    required: false
    preferenceType: integer
    definition:
      minimum: 0
      maximum: 10
      default: 1
  - name: "batteryChangeDate"
    title: "Date of batterry change"
    description: "You can write the date you changed the new battery and your comments such as manufacturer, lifespan, etc." 
    required: false
    preferenceType: string
    definition:
      stringType: text
      minLength: 0
      maxLength: 100
      default: ""
  - name: "signalMetricsVisibles"
    title: "Signal Metrics Visible in History"
    description: "Signal Metrics Visible in App History:"
    required: false
    preferenceType: enumeration
    definition:
      options:
        "Yes": "Signal Metrics Visible"
        "No": "Signal Metrics No Visible"
      default: "No"
  - name: "logDebugPrint"
    title: "Show Logs Debug Prints in CLI"
    required: false
    preferenceType: boolean
    definition:
      default: false
