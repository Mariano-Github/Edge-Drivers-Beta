name: switch-power-light
components:
- id: main
  capabilities:
  - id: switch
    version: 1
  - id: legendabsolute60149.randomOnOff2
    version: 1
  - id: legendabsolute60149.randomNextStep2
    version: 1
  - id: powerMeter
    version: 1
  - id: legendabsolute60149.getGroups
    version: 1
  - id: legendabsolute60149.signalMetrics
    version: 1
  - id: refresh
    version: 1
  - id: firmwareUpdate
    version: 1
  categories:
  - name: SmartPlug
preferences:
  - name: "version"
    title: "Version 6.6 (Sep 2023)"
    description: "Added: Device custom interval reports"  
    required: false
    preferenceType: string
    definition:
      stringType: text
      minLength: 0
      maxLength: 0
      default: ""
  - name: "onOffReports"
    title: "Device On-Off Interval Report(Sec)"
    description: "IF YOUR DEVICE & NETWORK WORK FINE THEN DON'T TOUCH. Set Device Interval Report (300 to 1200 sec). Smartthings Default = 300. Longer intervals reduce zigbee network traffic and Hub work. If Offline states occur with high values, then reduce the interval. Restore default Value before Driver Change."
    required: true
    preferenceType: integer
    definition:
      minimum: 300
      maximum: 1200
      default:  300
  - name: "localTimeOffset"
    title: "Local Time Offset to UTC (-12 to 12)"
    description: "Select Your Local Time Offset to UTC Time Hours (-12 to 12)"
    required: false
    preferenceType: integer
    definition:
      minimum: -12
      maximum: 12
      default: 0 
  - name: "changeProfile"
    title: "Select Profile Icon"
    description: "Select Profile Icon:"
    required: false
    preferenceType: enumeration
    definition:
      options:
        "Switch" : "Switch"
        "Plug": "Plug"
        "Light": "Light"
      default: "Light"
  - name: "electricalMeasureDiviso1"
    title: "Custom Electrical Measure Divisor"
    description: "This Custom divisor will be used for Active Power Calcualtioins. SET TO DEFAULT VALUE= 0, TO USE DEFAULTS DIVISOR OF DRIVER."
    required: false
    preferenceType: number
    definition:
      minimum: 0
      maximum: 1000000
      default: 0
  - name: "restoreState"
    title: "Restore State After Power Lost"
    description: "After the power supply is back on, the State can be restored to previous state or remain switched off"
    required: false
    preferenceType: enumeration
    definition:
      options:
        "0": "device remains switched Off"
        "1": "device remains switched On"
        "255": "device restores previous state"
      default: "255"
  - name: "randomMin"
    title: "Random ON-OFF Minimum Time"
    description: "Select Minimum Time ON-OFF Interval (0.5 min to 60 min)"
    required: false
    preferenceType: number
    definition:
      minimum: 0.5
      maximum: 60
      default: 1 
  - name: "randomMax"
    title: "Random ON-OFF Maximum Time"
    description: "Select Maximum Time ON-OFF Interval (0.5 min to 60 min)"
    required: false
    preferenceType: number
    definition:
      minimum: 0.5
      maximum: 60
      default: 10 
  - name: "onTime"
    title: "Programmed time for ON State"
    description: "Selec Programmed time for ON State (1 min to 60 min)"
    required: false
    preferenceType: integer
    definition:
      minimum: 1
      maximum: 600
      default: 10
  - name: "offTime"
    title: "Programmed time for OFF State"
    description: "Selec Programmed time for OFF State (1 min to 60 min)"
    required: false
    preferenceType: integer
    definition:
      minimum: 1
      maximum: 600
      default: 10
  - name: "groupAdd"
    title: "Add Group Number"
    description: "Insert Group number to Add. Value = 0, Get All Groups in History Events"
    required: false
    preferenceType: number
    definition:
      minimum: 0
      maximum: 65535
      default: 0 
  - name: "groupRemove"
    title: "Remove Group Number"
    description: "Insert Group number to Remove. Value = 0, all Groups Removed"
    required: false
    preferenceType: number
    definition:
      minimum: 0
      maximum: 65535
      default: 1
  - name: "signalMetricsVisibles"
    title: "Signal Metrics Visible in History"
    description: "Signal Metrics Visible in App History:"
    required: false
    preferenceType: enumeration
    definition:
      options:
        "Yes" : "Signal Metrics Visible"
        "No": "Signal Metrics No Visible"
      default: "No"
  - name: "logDebugPrint"
    title: "Show Logs Debug Prints in CLI"
    required: false
    preferenceType: boolean
    definition:
      default: false
metadata:
  deviceType: Light
  ocfDeviceType: oic.d.light
  deviceTypeId: Light
deviceConfig:
  dashboard:
    states:
      - component: main
        capability: switch
        version: 1
        group: main
        composite: true
      - component: main
        capability: powerMeter
        version: 1
        group: main
        values:
          - label: " | {{power.value}} {{power.unit}}"
        composite: true
    actions:
      - component: main
        capability: switch
        version: 1
        group: main
        composite: true
    basicPlus: []
  detailView:
    - component: main
      capability: switch
      version: 1
    - component: main
      capability: legendabsolute60149.randomOnOff2
      version: 1
    - component: main
      capability: legendabsolute60149.randomNextStep2
      version: 1
    - component: main
      capability: powerMeter
      version: 1
    - component: main
      capability: legendabsolute60149.getGroups
      version: 1
    - component: main
      capability: legendabsolute60149.signalMetrics
      version: 1
    - component: main
      capability: refresh
      version: 1
  automation:
    conditions:
      - component: main
        capability: switch
        version: 1
      - component: main
        capability: legendabsolute60149.randomOnOff2
        version: 1
      - component: main
        capability: powerMeter
        version: 1
      - component: main
        capability: legendabsolute60149.getGroups
        version: 1
    actions:
      - component: main
        capability: switch
        version: 1
      - component: main
        capability: legendabsolute60149.randomOnOff2
        version: 1
      - component: main
        capability: legendabsolute60149.getGroups
        version: 1