name: namrom-thermostat-hvit-humid
components:
- id: main
  capabilities:
  - id: temperatureMeasurement
    version: 1
  - id: relativeHumidityMeasurement
    version: 1
  - id: thermostatHeatingSetpoint
    version: 1
    config:
      values:
        - key: "heatingSetpoint.value"
          range: [ 5, 35 ]
          step: 0.5
  - id: thermostatCoolingSetpoint
    version: 1
    config:
      values:
        - key: "coolingSetpoint.value"
          range: [18, 40]
          step: 0.5
  - id: thermostatMode
    version: 1
  - id: thermostatOperatingState
    version: 1
    config:
      values:
        - key: "thermostatOperatingState.value"
          enabledValues:
            - heating
            - cooling
            - idle
  - id: firmwareUpdate
    version: 1
  - id: powerMeter
    version: 1
  - id: energyMeter
    version: 1
  - id: refresh
    version: 1
  categories:
  - name: Thermostat
