name: mhcozy-switch-temp
components:
- id: main
  capabilities:
  - id: switch
    version: 1
  - id: temperatureMeasurement
    version: 1
  - id: legendabsolute60149.randomOnOff2
    version: 1
  - id: legendabsolute60149.randomNextStep2
    version: 1
  - id: powerMeter
    version: 1
  - id: energyMeter
    version: 1
  - id: powerConsumptionReport
    version: 1
  - id: legendabsolute60149.energyReset1
    version: 1
  - id: legendabsolute60149.getGroups
    version: 1
  - id: legendabsolute60149.signalMetrics
    version: 1
  - id: refresh
    version: 1
  - id: firmwareUpdate
    version: 1
  categories:
  - name: Thermostat
preferences:
  - name: "version"
    title: "Version 6.7 (Dec 2024)"
    description: "Added: MHCOZY switch-temperature-humidity"  
    required: false
    preferenceType: string
    definition:
      stringType: text
      minLength: 0
      maxLength: 0
      default: ""
  - preferenceId: tempOffset
    explicit: true  
  - name: "onOffReports"
    title: "Device On-Off Interval Report(Sec)"
    description: "IF YOUR DEVICE & NETWORK WORK FINE THEN DON'T TOUCH. Set Device Interval Report (300 to 1200 sec). Smartthings Default = 300. Longer intervals reduce zigbee network traffic and Hub work. If Offline states occur with high values, then reduce the interval. Restore default Value before Driver Change."
    required: true
    preferenceType: integer
    definition:
      minimum: 300
      maximum: 1200
      default:  300
  - name: "localTimeOffset"
    title: "Local Time Offset to UTC (-12 to 12)"
    description: "Select Your Local Time Offset to UTC Time Hours (-12 to 12)"
    required: false
    preferenceType: integer
    definition:
      minimum: -12
      maximum: 12
      default: 0 
  - name: "changeProfile"
    title: "Select Profile"
    description: "Select Profile Type. Default: Switch"
    required: true
    preferenceType: enumeration
    definition:
      options:
        "SwitchOnly" : "Switch"
        "SwitchTemp": "Switch and Temperatue"
        "SwitchTempHumid": "Switch, Temperatue and Humidity"
      default: "SwitchOnly"
  - name: "restoreState"
    title: "Restore State After Power Lost"
    description: "After the power supply is back on, the State can be restored to previous state or remain switched off"
    required: false
    preferenceType: enumeration
    definition:
      options:
        "0": "device remains switched Off"
        "1": "device remains switched On"
        "255": "device restores previous state"
      default: "255"
  - name: "randomMin"
    title: "Random ON-OFF Minimum Time"
    description: "Select Minimum Time ON-OFF Interval (0.5 min to 60 min)"
    required: false
    preferenceType: number
    definition:
      minimum: 0.5
      maximum: 60
      default: 1 
  - name: "randomMax"
    title: "Random ON-OFF Maximum Time"
    description: "Select Maximum Time ON-OFF Interval (0.5 min to 60 min)"
    required: false
    preferenceType: number
    definition:
      minimum: 0.5
      maximum: 60
      default: 10 
  - name: "onTime"
    title: "Programmed time for ON State"
    description: "Selec Programmed time for ON State (1 min to 600 min)"
    required: false
    preferenceType: integer
    definition:
      minimum: 1
      maximum: 600
      default: 10
  - name: "offTime"
    title: "Programmed time for OFF State"
    description: "Selec Programmed time for OFF State (1 min to 600 min)"
    required: false
    preferenceType: integer
    definition:
      minimum: 1
      maximum: 600
      default: 10
  - name: "loadPower"
    title: "Set Power of the Load Connected (W)"
    description: "Set Power of the Load Connected to this Device (W)"
    required: false
    preferenceType: integer
    definition:
      minimum: 0
      maximum: 4000
      default: 0
  - name: "powerTimer"
    title: "Power Interval Calculation(min)"
    description: "Select Power Interval Calculation (1 min to 10 min)"
    required: false
    preferenceType: number
    definition:
      minimum: 1
      maximum: 10
      default: 5
  - name: "groupAdd"
    title: "Add Group Number"
    description: "Insert Group number to Add. Value = 0, Get All Groups in History Events"
    required: false
    preferenceType: number
    definition:
      minimum: 0
      maximum: 65535
      default: 0 
  - name: "groupRemove"
    title: "Remove Group Number"
    description: "Insert Group number to Remove. Value = 0, all Groups Removed"
    required: false
    preferenceType: number
    definition:
      minimum: 0
      maximum: 65535
      default: 1
  - name: "signalMetricsVisibles"
    title: "Signal Metrics Visible in History"
    description: "Signal Metrics Visible in App History:"
    required: false
    preferenceType: enumeration
    definition:
      options:
        "Yes": "Signal Metrics Visible"
        "No": "Signal Metrics No Visible"
      default: "No"
  - name: "logDebugPrint"
    title: "Show Logs Debug Prints in CLI"
    required: false
    preferenceType: boolean
    definition:
      default: false
deviceConfig:
  dashboard:
    states:
      - component: main
        capability: switch
        version: 1
        group: main
        composite: true
      - component: main
        capability: temperatureMeasurement
        version: 1
        group: main
        values:
          - label: "|{{temperature.value}} {{temperature.unit}}"
        composite: true
    actions:
      - component: main
        capability: switch
        version: 1
        group: main
        composite: true
    basicPlus: []
  detailView:
    - component: main
      capability: switch
      version: 1
    - component: main
      capability: temperatureMeasurement
      version: 1
    - component: main
      capability: legendabsolute60149.randomOnOff2
      version: 1
    - component: main
      capability: legendabsolute60149.randomNextStep2
      version: 1
    - component: main
      capability: powerMeter
      version: 1
    - component: main
      capability: energyMeter
      version: 1
    - component: main
      capability: legendabsolute60149.getGroups
      version: 1
    - component: main
      capability: legendabsolute60149.signalMetrics
      version: 1
    - component: main
      capability: refresh
      version: 1
  automation:
    conditions:
      - component: main
        capability: switch
        version: 1
      - component: main
        capability: temperatureMeasurement
        version: 1
      - component: main
        capability: legendabsolute60149.randomOnOff2
        version: 1
      - component: main
        capability: powerMeter
        version: 1
      - component: main
        capability: energyMeter
        version: 1
      - component: main
        capability: legendabsolute60149.getGroups
        version: 1
    actions:
      - component: main
        capability: switch
        version: 1
      - component: main
        capability: legendabsolute60149.randomOnOff2
        version: 1
      - component: main
        capability: energyMeter
        version: 1
      - component: main
        capability: legendabsolute60149.getGroups
        version: 1